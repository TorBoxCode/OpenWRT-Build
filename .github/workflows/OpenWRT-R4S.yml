name: OpenWRT-R4S

on:
  #schedule:
  #  - cron: '00 10 * * *'
  watch:
   types: started

jobs:
  build:
    name: Build OpenWRT
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Init Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
          sudo apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
          sudo apt-get update
          sudo apt-get -y upgrade
          sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler antlr3 gperf swig
          sudo apt-get -y autoremove --purge
          sudo apt-get clean
          
      - name: Get Source Code
        run: |
          git clone https://github.com/coolsnowwolf/lede.git
          git clone https://github.com/TorBoxCode/luci-app-eqos lede/package/lean/luci-app-eqos
          git clone https://github.com/TorBoxCode/luci-app-tencentddns lede/package/lean/luci-app-tencentddns
          sed -i '$a\src-git helloworld https://github.com/fw876/helloworld' lede/feeds.conf.default
          cd lede/
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
      - name: Custom Configuration
        run: |
          cp -f All/CONFIG.ini lede/.config
          chmod +x All/Customize.sh && sh All/Customize.sh
      
      - name: Build OpenWRT
        run: |
          cd lede/
          make defconfig
          make download -j8
          find dl -size -1024c -exec rm -f {} \;
          make -j$(nproc) || make -j1 V=s
      
      - name: Prepare Artifact
        run: find lede/bin/targets/ -type d -name "packages" | xargs rm -rf {}
          
      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: OpenWRT-R4S
          path: lede/bin/targets/rockchip/armv8/
